<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arc Circle Faucet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 480px; margin: 40px auto; padding: 20px; }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 12px; margin-top: 10px; }
    button { background: #4a6cf7; color: white; border: none; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .row { display: flex; gap: 10px; margin-top: 10px; }
    .row label { flex: 1; padding: 10px; border: 1px solid #ccc; cursor: pointer; }
    pre { background: #111; color: #0f0; padding: 15px; min-height: 80px; }
  </style>
</head>
<body>

  <h2>Circle Arc Testnet Faucet</h2>

  <form id="faucetForm">
    <input type="text" id="address" placeholder="Your Arc Testnet Wallet Address" required>

    <div class="row">
      <label><input type="checkbox" id="usdc" checked> USDC</label>
      <label><input type="checkbox" id="eurc"> EURC</label>
    </div>

    <button type="submit">Claim Tokens</button>
  </form>

  <pre id="result">Awaiting action...</pre>

  <script>
    document.getElementById("faucetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const address = document.getElementById("address").value.trim();
      const usdc = document.getElementById("usdc").checked;
      const eurc = document.getElementById("eurc").checked;

      document.getElementById("result").textContent = "Requestingâ€¦";

      const response = await fetch("/api/faucet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address, usdc, eurc }),
      });

      const text = await response.text();
      document.getElementById("result").textContent = text;
    });
  </script>

</body>
</html>
